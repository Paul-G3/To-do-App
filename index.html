

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/3c4e3843ca.js" crossorigin="anonymous"></script>
    <title>To Do List App</title>
</head>
<body>

    <div class="modal-container">
        <div class="modal-background"></div>
        <div class="success-modal"> 
            <i class="fa-regular fa-circle-check"></i>
            <div class="text">Succefully Added!</div>
            <button class="ok">Ok</button>
        </div>

        <div class="confirmation-modal">
            <i class="fa-solid fa-circle-exclamation"></i>
            <div class="text">Do you want to delete item ?</div>
            <div class="buttons">
                <button class="yes">Yes</button>
                <button class="no">No</button>
            </div>
        </div>

        <div class="Deleted-modal"> 
            <i class="fa-regular fa-circle-check"></i>
            <div class="text">Succefully Deleted!</div>
            <button class="delete-Ok">Ok</button>
        </div>
    </div>
    

    <header>

        <div class="logo"> 
            <img src="images/logo.jpg" alt="To do list Logo">
            <h2>To do list App</h2>
        </div>

        <div class="right-header">
           <input type="text" class="search" placeholder="Search for Item">
           <button class="modes-btn" title="Toggle to change themes">
            <i class="fa-solid fa-circle-half-stroke"></i> 
        </button>
        </div> 
        
    </header>

    <main>


        <div class="container">
            <div class="task">
                <input type="text" class="tasks" placeholder="Enter Item" inputmode="numeric">
                <button class="add-task">
                    <i class="fa-solid fa-pen-to-square"></i> 
                </button>
            </div>
    
            <div class="tasks-container">
    
            </div>
        </div>
        
    </main>

    <script src="index.js"></script>
</body>
</html>
